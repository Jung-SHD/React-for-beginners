    function App() {
        //const data = React.useState(); : [undefined, function]  function은 data를 바꿀때 사용하는 함수.
        const [counter, setCounter] = React.useState(0);  //데이터가 바뀔때마다 컴포넌트를 리렌더링하고 UI를 refresh함.
        //const[myFavFood, mySecondFavFood] = food; == myFavFood = food[0];
        const onClick = () =>{

            //state를 설정해주는 방법
            //1. 직접 값 설정
            //setCounter(counter+1);
            //2. 함수를 전달
            setCounter((current) => current +1); //첫번째 argument = 현재값, return값이 새롱ㄴ state
        };
        return(
            <div>
                <h3>Total click : {counter} </h3>
                <button onClick={onClick}>Click me</button>
            </div>
        );
    }

    ReactDOM.render(<App/>, root);
    //ReactDOM.render(span, root);
</script>
